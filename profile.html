                    </div>

                    </div>
                    <div class="class-item">

                    </div>
                </section>

        </section>
        <section class="col">
            <section class="profile-image">
                <div class="icon-container centered">
                        <img class="profile-icon" src="assets/svg/profile-icon.svg" alt="test" />
